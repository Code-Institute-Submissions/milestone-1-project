<!DOCTYPE html>
<html lang="en">

<head>
    <title>Irish Drone Club</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"
    />
    <link rel="stylesheet" href="assets/css/plain-style.css" type="text/css" />
</head>

<body>
    <div class="container-fluid callout-bg-lg">
        <header class="sticky">
            <nav class="navbar navbar-light navbar-expand-lg">
                <a class="navbar-brand" href="index.html">Irish Drones</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-items">
                            <a class="nav-link" href="stills.html">Gallery</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="videos.html">Videos</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="meetups.html">Meet-ups</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" data-toggle="modal" href="#logInModal">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section>
            <div class="jumbotron">
            <div class="container signup-modal callout text-center">
                <h1 class="jumbotron-header">Irish Drone Club</h1>
                <hr class="block-divider block-divider--long">
                <p class="jumbotron-paragraph">Sign Up To Join The Club</p>
                <p>
                    <button class="btn btn-lg btn--cta" data-toggle="modal" data-target="#signUpModal">Sign Up!</button>
                </p>
            </div>
            </div>
        </section>
        <footer id="footer">
            <div class="col-sm-4 d-none d-sm-block">
                <nav class="navbar navbar-dark navbar-expand-lg">
                    <a class="meetup-title" href="meetups.html">Meetups</a>
                    <ul class="navbar-nav">
                        <li class="nav-items">
                            <a class="nav-link nav-link-footer" href="#">
                                <i class="plain-text fa fa-leaf">&nbsp;&nbsp;</i>Event 1</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link nav-link-footer" href="#">
                                <i class="plain-text fa fa-tree">&nbsp;&nbsp;</i>Event 2</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link nav-link-footer" href="#">
                                <i class="plain-text fa fa-coffee">&nbsp;&nbsp;</i>Event 3</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-sm-12">
                <ul class="list-inline">
                    <li class="nav-items">
                        <a class="nav-link socialicons" href="#" target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-items">
                        <a class="nav-link socialicons" href="#" target="_blank">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-items">
                        <a class="nav-link socialicons" href="#" target="_blank">
                            <i class="fa fa-flickr" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel1">Membership Sign Up!</h4>
                    <button type="button button-close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                            <p class="help-block">We'll never share your email address with anyone</p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="passwordRepeat">Repeat Password</label>
                            <input type="password" class="form-control" id="passwordRepeat" placeholder="Repeat Your Password">
                        </div>
                        <button type="submit" class="btn btn--cta">Sign Up!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.Sign Up Modal -->
    <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel2">Member Login</h4>
                    <button type="button button-close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="SignInEmail" placeholder="Email">
                            <p class="help-block">To log in, please enter your email address.</p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="SignInPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn--cta">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.Sign In Modal -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
